<header>
  <input type="text" [(ngModel)]="searchText" placeholder="Search">
</header>

<div class="sidebar">
    <input type="text" name="name" [(ngModel)]="newFood.name" placeholder="Name">
    <input type="text" name="calories" [(ngModel)]="newFood.calories"  placeholder="Calories">
    <input type="text" name="picture" [(ngModel)]="newFood.image" placeholder="Picture">
    <button (click)="addToList()">Add</button>
</div>

  <div class="container">
    <div *ngFor="let food of foodList | filter : searchText" class="card">
    <img [src]="food.image">
    <div class="food-name">{{food.name}}</div>
    <div class="calories">{{food.calories}}</div>
  </div>
</div>
